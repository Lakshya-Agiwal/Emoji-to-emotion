 <html>

 <head>
   <title>Emotion To Emoji</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h1 style="letter-spacing: 8px; font-size: large; " class="btn btn-warning">EMOTION TO EMOJI APP<br>
         <span>&#128522;</span>
         <span>&#128512;</span>
         <span>&#128532;</span>
         <span>&#128546;</span>
         <span>&#128545;</span>
         <span>&#128548;</span>
       </h1>


       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View- </label>
         <div id="camera"></div>
         <br><br>
         <button id="button_c" style="background-color: orangered;" onclick="capture()">Capture</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label style="border-radius: 5px; background-color: white; color: black; width: 100px; height:20px">Prediction 1</label>
         <h2 id="p_1"></h2>
         <h3 id="emoji"></h3>
       <br>
       <label style="border-radius: 5px; background-color: whitesmoke; color: black; width: 100px; height: 20px;">Prediction 2</label>
         <h2 id="p_2"></h2>
         <h3 id="emoji1"></h3>
         </div>







       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="image"></div>

         <br><br>
         <button id="button_detect" style="background-color: orangered;" onclick="check()">Identify</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
